<div class="flex flex-col min-h-screen w-full h-full bg-gradient-to-br from-slate-50 to-slate-100 gap-0">
  <app-header (toggleMenu)="toggleSidebar()"></app-header>
  <div class="flex flex-1 overflow-hidden w-full relative">
    <!-- Mobile backdrop -->
    <button *ngIf="sidebarOpen()" type="button"
      class="fixed inset-0 bg-black bg-opacity-50 z-20 md:hidden cursor-default" (click)="closeSidebar()"
      aria-label="Close menu"></button>
    <!-- Sidebar: fixed on desktop, hidden on mobile -->
    <app-sidebar [isOpen]="sidebarOpen()" (closeMenu)="closeSidebar()"
      class="fixed left-0 top-16 z-30 w-56 md:static md:z-auto md:w-auto md:flex-shrink-0 md:h-full"></app-sidebar>
    <main class="flex-1 overflow-y-auto w-full">
      <div class="w-full h-full px-4 py-6 md:px-8 md:py-8">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
