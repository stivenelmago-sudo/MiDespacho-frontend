<div class="p-6">
  <div class="mb-8">
    <h1 class="text-3xl font-bold text-slate-900 mb-2">Configuración</h1>
    <p class="text-slate-600">Personaliza tu cuenta y preferencias de la aplicación</p>
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
    <!-- Perfil de Usuario -->
    <div class="lg:col-span-2">
      <div class="bg-white rounded-xl shadow-md-soft p-6 mb-6">
        <h2 class="text-xl font-bold text-slate-900 mb-4">Mi Perfil</h2>
        <div class="space-y-4">
          <div>
            <label for="nombre" class="block text-sm font-medium text-slate-700 mb-2">Nombre Completo</label>
            <input id="nombre" type="text" placeholder="Tu nombre"
              class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-slate-700 mb-2">Email</label>
            <input id="email" type="email" placeholder="tu@email.com"
              class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
          <div>
            <label for="telefono" class="block text-sm font-medium text-slate-700 mb-2">Teléfono</label>
            <input id="telefono" type="tel" placeholder="+34 XXX XX XX XX"
              class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
          <button
            class="w-full px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors font-medium">Guardar
            Cambios</button>
        </div>
      </div>

      <div class="bg-white rounded-xl shadow-md-soft p-6">
        <h2 class="text-xl font-bold text-slate-900 mb-4">Seguridad</h2>
        <div class="space-y-4">
          <div class="flex items-center justify-between p-3 border border-slate-200 rounded-lg">
            <div>
              <p class="font-medium text-slate-900">Cambiar Contraseña</p>
              <p class="text-sm text-slate-600">Actualiza tu contraseña regularmente</p>
            </div>
            <button
              class="px-4 py-2 border border-blue-600 text-blue-600 rounded-lg hover:bg-blue-50 transition-colors font-medium">Cambiar</button>
          </div>
          <div class="flex items-center justify-between p-3 border border-slate-200 rounded-lg">
            <div>
              <p class="font-medium text-slate-900">Autenticación de Dos Factores</p>
              <p class="text-sm text-slate-600">Activa la verificación en dos pasos</p>
            </div>
            <button
              class="relative inline-flex h-6 w-11 items-center rounded-full bg-slate-300 cursor-pointer transition-colors hover:bg-slate-400">
              <span class="inline-block h-4 w-4 transform rounded-full bg-white transition-transform"></span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Preferencias -->
    <div>
      <div class="bg-white rounded-xl shadow-md-soft p-6">
        <h2 class="text-xl font-bold text-slate-900 mb-4">Preferencias</h2>
        <div class="space-y-4">
          <div>
            <label for="tema" class="block text-sm font-medium text-slate-700 mb-2">Tema</label>
            <select id="tema"
              class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
              <option>Claro</option>
              <option>Oscuro</option>
              <option>Sistema</option>
            </select>
          </div>
          <div>
            <label for="idioma" class="block text-sm font-medium text-slate-700 mb-2">Idioma</label>
            <select id="idioma"
              class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
              <option>Español</option>
              <option>English</option>
              <option>Français</option>
            </select>
          </div>
          <div class="pt-4 border-t border-slate-200">
            <label class="flex items-center gap-2 cursor-pointer">
              <input type="checkbox" checked class="w-4 h-4 rounded border-slate-300" />
              <span class="text-sm text-slate-700">Notificaciones por email</span>
            </label>
          </div>
          <label class="flex items-center gap-2 cursor-pointer">
            <input type="checkbox" checked class="w-4 h-4 rounded border-slate-300" />
            <span class="text-sm text-slate-700">Recordatorios</span>
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
